    <section class="u-align-center u-clearfix u-valign-top-xl u-section-1" id="carousel_13be">

      </div>

        <div id="btn-Wrap" style="float: right; padding-right: 50px;">
        <button id="next-button" class="btn-Wrap-button" onclick="nextPage();">Next</button>
        <script type="text/javascript">
          function nextPage() {
            var routine = {{ routine_info | tojson }};
            var curr_idx = {{ routine_idx }};
            if (curr_idx == routine.length) {
              window.location.href='done';
            } else {
              var curr_routine = routine.at(curr_idx);
              var curr_routine_classifier = curr_routine.at(0);
              console.log(curr_routine_classifier);
              window.location.replace('/exercise/' + curr_routine_classifier); 
            }
            
          }
        </script>
      </div>
