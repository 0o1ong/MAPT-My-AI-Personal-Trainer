  <body class="u-body u-xl-mode" data-lang="en" style="padding: 0px;">
    <header class="u-clearfix u-header u-header" id="sec-74f6">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1"></div> 
    </header>
    <section class="u-align-center u-clearfix u-valign-top-xl u-section-1" id="carousel_13be">
      <div class = "img">
        <img class="u-expanded-width u-image u-image-1" src="{{ url_for('static', filename='images/background.png') }}"></img>
      </div>
      <div class="boxes">
        <div class="table-box">  
          <div id="exercise-done">오늘 운동 완료!</div>
            <table>
                <thead>
                <tr>
                    <th>운동</th>
                    <th>횟수</th>
                    <th>세트</th>       
                </tr>
                </thead>
                <tbody id="tbody">
                {% for routine in routine_info %}
                  <tr>
                    {% if (routine[0] == 'shoulderpress') %}
                      <td>Shoulder Press</td>
                    {% elif (routine[0] == 'lunge') %}
                      <td>Lunge</td>
                    {% else %}
                      <td>Push Up</td> 
                    {% endif %}
                      <td>{{routine[1]}}</td>
                      <td>{{routine[2]}}</td>
                  </tr>
                {% endfor %}
                </tbody> 
            </table>
        </div>
      </div>
        <div id="btn-Wrap" style="float: right; padding-right: 50px;">
        <button id="next-button" class="btn-Wrap-button" onclick="home();">시작화면으로</button>
        <script type="text/javascript">
          function home() {
              window.location.replace('/'); 
          }
        </script>
      </div>
      </section>
   
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-cfe6"><div class="u-clearfix u-sheet u-sheet-1">

      </div></footer>
